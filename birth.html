<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Game</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffccff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #ff3399;
        }
        .game-area {
            margin-top: 20px;
            position: relative;
        }
        #balloon {
            width: 100px;
            transition: transform 0.3s;
        }
        #cake {
            width: 200px;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        #knife {
            width: 100px;
            margin-top: 80px;
            cursor: grab;
            position: absolute;
            left: 40%;
            z-index: 1;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(0deg);
            font-size: 36px;
            font-weight: bold;
            color: white;
            background: rgba(255, 0, 150, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 0, 150, 0.9);
            opacity: 0;
            text-shadow: 2px 2px 5px #ff66b2;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            z-index: 1;
        }
        #clicker {
            width: 200px;
            font-size: 36px;
            font-weight: bold;
            background-color: rgba(255, 0, 150, 0.8);
            border: 0px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 0, 150, 0.9);
            opacity: 1;
            text-shadow: 2px 2px 5px #ff66b2;
            padding: 10px;
            color: white;
            font-size: medium;
        }
        #clicker:hover {
            background-color: #cf6299;
            cursor: pointer;
            color: antiquewhite;
        }
        
        @media (max-width: 768px) {
            #balloon { width: 80px; }
            #cake { width: 150px; }
            #knife { width: 80px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        <p>Click on the balloon to blow it up!</p>
        <div class="game-area">
            <img id="balloon" src="balloon.png" alt="Balloon">
            <br><br>
            <button id="clicker" onclick="inflateBalloon()">Blow Balloon ðŸŽˆ</button>
        </div>
        <p>Now cut the birthday cake! ðŸŽ‚</p>
        <div class="game-area">
            <img id="cake" src="cake.png" alt="Birthday Cake" onclick="cutCake()">
            <img id="knife" src="knife.png" alt="Knife">
        </div>
    </div>
    <div id="message" class="message">ðŸŽ‰ Happy 18th Birthday Riya! ðŸŽ‚ðŸ¥³</div>


    <audio id="popperSound" src="birthdaysound.mp3"></audio>
    <audio id="balloonSound" src="balloon_inflation.mp3"></audio>

    <script>
        let size = 100;
        function inflateBalloon() {
            size += 20;
            document.getElementById("balloon").style.transform = `scale(${size / 100})`;

            let balloonSound = document.getElementById("balloonSound");
            balloonSound.currentTime = 0; 
            balloonSound.play();

            if (size >= 200) {
                document.getElementById("balloon").style.display = "none";
                
                let popMessage = document.getElementById("message");
                popMessage.innerText = "ðŸ’¥ BOOM! The Balloon Popped! ðŸŽˆ";
                popMessage.style.transform = "translate(-50%, -50%) scale(1) rotate(2520deg)";
                popMessage.style.opacity = "1";

                setTimeout(() => {
                    let popperSound = document.getElementById("popperSound");
                    popperSound.play();
                }, 500);
                
                setTimeout(() => {
                    popMessage.style.opacity = "0"; 
                }, 3000);

                size = 100;
            }
        }

        let knife = document.getElementById("knife");
        let isDragging = false;
        let offsetX, offsetY;
        
        knife.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - knife.getBoundingClientRect().left;
            offsetY = e.clientY - knife.getBoundingClientRect().top;
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                knife.style.left = `${e.clientX - offsetX}px`;
                knife.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        function cutCake() {
            let message = document.getElementById("message");
            message.innerText = "ðŸŽ‰ Happy 18th Birthday Riya! ðŸŽ‚ðŸ¥³";
            message.style.transform = "translate(-50%, -50%) scale(1) rotate(2520deg)";
            message.style.opacity = "1";
            
            setTimeout(() => {
                let popperSound = document.getElementById("popperSound");
                popperSound.play();
            }, 1000);
            
            setTimeout(() => {
                message.style.opacity = "0"; 
            }, 3000);
        }
    </script>
</body>
</html>
