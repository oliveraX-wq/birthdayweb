<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Game</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffccff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #ff3399;
        }
        .game-area {
            margin-top: 20px;
            position: relative;
        }
        #balloon {
            width: 100px;
            transition: transform 0.3s;
        }
        #cake {
            width: 200px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        #knife {
            width: 100px;
            margin-top: 80px;
            cursor: grab;
            position: absolute;
            left: 50%;
         
            transform: translateX(-50%);
            z-index: 2;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(0deg);
            font-size: 36px;
            font-weight: bold;
            color: white;
            background: rgba(255, 0, 150, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 0, 150, 0.9);
            opacity: 0;
            text-shadow: 2px 2px 5px #ff66b2;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
            #clicker
            {
                width:100px;
                background-color: #ff3399;
                border-radius: 20px;
                padding: 10px;
                color: white;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: medium;
            }
            #clicker:hover
            {
                background-color: #cf6299;
                 color: antiquewhite;
                 cursor:crosshair;
            }
        
        @media (max-width: 768px) {
            #balloon {
                width: 80px;
            }
            #cake {
                width: 150px;
            }
            #knife {
                width: 80px;
            }
          
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        <p>Click on the balloon to blow it up!</p>
        <div class="game-area">
            <img id="balloon" src="balloon.png" alt="Balloon">
            <br><br>
            <button  id="clicker" onclick="inflateBalloon()">Blow Balloon ðŸŽˆ</button>
        </div>
        <p>Now cut the birthday cake! ðŸŽ‚</p>
        <div class="game-area">
            <img id="cake" src="cake.png" alt="Birthday Cake">
            <img id="knife" src="knife.png" alt="Knife">
        </div>
    </div>
    <div id="message" class="message">ðŸŽ‰ Happy 18th Birthday Riya! ðŸŽ‚ðŸ¥³</div>
    <audio id="popperSound" src="birthdaysound.mp3"></audio>
    
    <script>
        let size = 100;
        function inflateBalloon() {
            size += 20;
            document.getElementById("balloon").style.transform = `scale(${size / 100})`;
            if (size >= 200) {
                alert("ðŸŽ‰ BOOM! The balloon popped! Happy Birthday! ðŸŽ‚ðŸŽˆ");
                size = 100;
                document.getElementById("balloon").style.transform = "scale(1)";
            }
        }
        
        let knife = document.getElementById("knife");
        let cake = document.getElementById("cake");
        let message = document.getElementById("message");
        let popperSound = document.getElementById("popperSound");
        
        let isDragging = false;
        let offsetX, offsetY;
        
        knife.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - knife.getBoundingClientRect().left;
            offsetY = e.clientY - knife.getBoundingClientRect().top;
        });
        
        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                knife.style.left = `${e.clientX - offsetX}px`;
                knife.style.top = `${e.clientY - offsetY}px`;
            }
        });
        
        document.addEventListener("mouseup", () => {
            if (isDragging) {
                let knifeRect = knife.getBoundingClientRect();
                let cakeRect = cake.getBoundingClientRect();
                if (
                    knifeRect.right > cakeRect.left &&
                    knifeRect.left < cakeRect.right &&
                    knifeRect.bottom > cakeRect.top &&
                    knifeRect.top < cakeRect.bottom
                ) {
                    cutCake();
                }
            }
            isDragging = false;
        });
        
        function cutCake() {
            cake.src = "cake.png"; 
            message.style.transform = "translate(-50%, -50%) scale(1) rotate(2520deg)";
            message.style.opacity = "1";
            message.style.transition = "transform 1s cubic-bezier(0.1, 0.57, 1, 0.9), opacity 1s ease-in-out";
            message.style.zIndex="1"
            
            setTimeout(() => {
                popperSound.play();
            }, 1000); 
        }
    </script>
</body>
</html>
